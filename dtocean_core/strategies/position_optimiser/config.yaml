---
# Required
root_project_path:
worker_dir:
n_threads:
base_penalty: 1.

# Optional
clean_existing_dir:      # 'true' will empty the worker_dir if it exists
popsize:                 # number of sample points per iteration
max_simulations:         # quit after n simulations (following an iteration)
timeout:                 # quit after t seconds (following an iteration)
logging: module          # 'module' or 'print'

# Parameter specification
parameters:
    array_orientation:
      range:
        type: fixed
        min: -90.
        max: 90.
    delta_row:
      range:
        type: multiplier
        variable: device.minimum_distance_x
        min_multiplier: 1.
        max_multiplier: 2.
    delta_col:
      range:
        type: multiplier
        variable: device.minimum_distance_y
        min_multiplier: 1.
        max_multiplier: 2.
    n_nodes:
      range:
        type: fixed
        min: 1
        max: 20
      x0: 15
    t1:
      range:
        type: fixed
        min: 0.
        max: 1.
    t2:
      range:
        type: fixed
        min: 0.
        max: 1.

# Hidden (required)
objective: "project.lcoe_median"
results_params:
  - "project.number_of_devices"
  - "project.annual_energy"
  - "project.q_factor"
  - "project.capex_total"
  - "project.capex_breakdown"
  - "project.lifetime_opex_mode"
  - "project.lifetime_energy_mode"
  - "project.lcoe_median"
  - "project.lcoe_mode"
